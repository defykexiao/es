{extend name="edit"} 
{block name="title"}
{eq name="Teacher->id" value=""}添加教师{else /}编辑教师{/eq}
{/block}
{block name="content"}
            {php}$action = request()->action() === 'add' ? 'save' : 'update';{/php}
            <form action="{:url($action)}" method="post">
                <div class="form-group row">
                <label  class="col-4 text-right col-form-label">姓名:</label>
                <input type="hidden" name="id" value="{$Teacher->getData('id')}" />
                <input type="text" name="name" class="form-control  col-8"  value="{$Teacher->getData('name')}" />
                </div>
                <div class="form-group row">
                <label   class="col-4 text-right col-form-label">用户名:</label>
                {eq name ="Teacher->username" value=""}
                <!-- 有username的话就不用输入，没有的话就输入 -->
                <input type="text" name = "username" class="form-control col-8" value="{$Teacher->username}"/>
                {else /} {$Teacher->username} {/eq}
                </div>
                <div class="form-group row">
                <label  class="col-4 text-right col-form-label">性别:</label>
                <select name="sex"  class="form-control col-8" >
                    <option value="0">男</option>
                    <option value="1" {eq name="Teacher->getData('sex')" value="1"}selected="selected"{/eq}>女</option>
                </select>
                </div>
                <div class="form-group row">
                <label  class="col-4 text-right col-form-label">邮箱:</label>
                <input type="email" name="email"class="form-control col-8"  value="{$Teacher->getData('email')}"/>
                </div>
                <div class="form-group row">
                    <div class="col-8 offset-4">
                        <button class="btn btn-primary" >保存</button>
                    </div>
                </div>
            </form>
            {/block}
