<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/thinkphp5/public/static/bootstrap-4.4.1-dist/css/bootstrap.min.css">
    <title>添加数据</title>
</head>
<body class = "container">
    <div class="row row mt-4">
        <div class="col-4 offset-3">
            <form action="{:url('insert')}" method="post">
                <div class="form-group row">
                <label  class="col-4 text-right col-form-label">姓名:</label>
                <input type="text" name="name" class="form-control  col-8" id="inputPassword"/>
                </div>
                <div class="form-group row">
                <label   class="col-4 text-right col-form-label">用户名:</label>
                <input type="text" name="username" class="form-control col-8" id="inputPassword"/>
                </div>
                <div class="form-group row">
                <label   class="col-4 text-right col-form-label">性别:</label>
                <select name="sex"  class="form-control col-8" >
                    <option value="0">男</option>
                    <option value="1">女</option>
                </select>
                </div>
                <div class="form-group row">
                <label  class="col-4 text-right col-form-label">邮箱:</label>
                <input type="email" name="email"class="form-control col-8"  id="inputPassword"/>
                </div>
                <div class="form-group row">
                <input type="hidden" name="create_time" value="{:time()}" />
                </div>
                <div class="form-group row">
                    <div class="col-8 offset-4">
                        <button class="btn btn-primary">保存</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
