<!DOCTYPE html>
<html lang="zh-hans">

<head>
    <meta charset="UTF-8">
    <title>编辑数据</title>
    <link rel="stylesheet" type="text/css" href="/thinkphp5/public/static/bootstrap-4.4.1-dist/css/bootstrap.min.css">
</head>
<body class="container">
    <div class="row row mt-4">
        <div class="col-4 offset-3"> 
            <form action="{:url('insert')}" method="post">
                <div class="form-group row">
                <label  class="col-4 text-right col-form-label">姓名:</label>
               
                <input type="text" name="name" class="form-control  col-8"  value="" />
                </div>
                <div class="form-group row">
                <label   class="col-4 text-right col-form-label">学号:</label>
                <input type="text" name="num" class="form-control col-8"  value=""/>
                </div>
                <div class="form-group row">
                <label  class="col-4 text-right col-form-label">性别:</label>
                <input type="radio" name="sex" value="0" id="sex0" />
                <label for="sex0">男</label>
                <input type="radio" name="sex" value="1" id="sex1" />
                <label for="sex1">女</label>
                </div>
                <div class="form-group row">
                    <label  class="col-4 text-right col-form-label">班级:</label>
                    <select name="klass_id"  class="form-control  col-8"  >
                        {volist name="Student->Klass->all()" id="klass"}
                            <option value="{$klass->id}" {eq name="klass->id" value="$Student->klass_id"}selected="selected"{/eq}>{$klass->name}</option>
                        {/volist}
                    </select>
                    </div>
                <div class="form-group row">
                    <label  class="col-4 text-right col-form-label">邮箱:</label>
                    <input type="email" name="email" class="form-control  col-8"   value="" />
                    </div>
                <div class="form-group row">
                    <div class="col-8 offset-4">
                        <button class="btn btn-primary" >保存</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    </div>
</body>

</html>
