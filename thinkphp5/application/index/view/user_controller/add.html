<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/es/thinkphp5/public/static/bootstrap-4.6.2-dist/css/style.css"  rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="/es/thinkphp5/public/static/bootstrap-4.6.2-dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <section class="vh-100" style="background-color: #508bfc;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center ">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card shadow-2-strong" style="border-radius: 1rem;height: 700px;">
                        <div class="form-row  mt-ms5">   
                            <a href="{:url('system_controller/index')} " class="btn btn-primary float-left" style="margin-left: 10px;">返回</a>      
                        </div>
                        <br>   
                            <div class="d-flex align-items-center">
                                <div class="mx-auto"> 
                                    <h4 >添加成员</h4>
                                </div>     
                            </div>  
                        <br>   
                            <form action="{:url('save')}" method="post">
                                <div class="form-row"  style="margin-left: 10px; margin-right: 10px;">
                                    <div class="col-md-6 mb-3">
                                        <label for="validationServer01">名字</label>
                                        <input type="text" class="form-control " name="name" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="validationServer02">用户名</label>
                                        <input type="text" class="form-control" name="username"  value="" required>  
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="validationServer04">权限</label>
                                        <select class="custom-select" id="validationServer04" name="permissions" required>
                                            <option selected  value="0">用户</option>
                                            <option  value="1">管理员</option>
                                        </select>
                                    </div>
                                    <button class="btn btn-primary btn-lg btn-block" type="submit">添加</button>
                                </div>
                            </form>   
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
