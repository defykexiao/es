{extend name="index"/}
{block name="title"}
编辑信息
{/block}
{block name="section"} 
{/block}
{block name="content"}                
                    <div class="form-row  mt-ms5">   
                        <a href="{:url('system_controller/index')} " class="btn btn-primary float-left" style="margin-left: 10px;">返回</a>      
                    </div>  
                    <div class="d-flex align-items-center">
                        <div class="mx-auto"> 
                            <h4 >编辑信息</h4>
                        </div>     
                    </div>  
                    <br>   
                    <form action="{:url('update')}" method="post">
                        <div style="width: 400px; padding: 10px;">
                            <label >姓名</label>
                            <input type="text" class="form-control " name ="name" value="{$User->getData('name')}"/>                                
                       </div>
                       <div style="width: 400px; padding: 10px;">
                            <label>权限</label>
                            <select name="permissions"  class="form-control" >
                                <option value="0">用户</option>
                                <option value="1" {eq name="User->getData('permissions')" value="1"}selected="selected"{/eq}>管理员</option>
                            </select>  
                        </div>
                        <div style="width: 400px; padding: 10px;">              
                          <button class="btn btn-primary btn-lg btn-block" type="submit">确认</button>
                          <a href="{:url('updatapassword')}" class="btn btn-primary btn-lg btn-block">修改密码</a>
                         </div>           
                    </form>   
                </div>
              </div>
            </div>
          </div>
        </div>
        {/block}
      </section>
</body>
</html>
