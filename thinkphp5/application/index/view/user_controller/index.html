<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/thinkphp5/public/static/bootstrap-4.6.2-dist/css/style.css"  rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="/thinkphp5/public/static/bootstrap-4.6.2-dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <section class="vh-100" style="background-color: #508bfc;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center ">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card shadow-2-strong" style="border-radius: 1rem;height: 700px;">
            <!-- return -->
                <div class="form-row  mt-ms5">   
                    <a href="system.html" class="btn btn-primary float-left" style="margin-left: 10px;">返回</a>
                    
                </div>
                <br>   
                <div class="d-flex align-items-center">
                    <div class="mx-auto"> 
                        <h4 >成员管理</h4>
                    </div>     
                  </div>  
                  <br>   
            
                  <!-- searchAndadd-->
                  <nav class="navbar navbar-light bg-light">
                    <form class="form-inline">
                      <input name="name" type="text" class="form-control smr-sm-2" " style="width:100px"  placeholder="姓名..." value={:input('get.name')}>
                      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                    </form>
                    <a href="{:url('add')}" class="btn btn-primary float-right">添加</a>
                </nav>
                <!-- form -->
                  <div class="col mt-4">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th scope="col">名字</th>
                            <th scope="col">权限</th>
                            <th scope="col">操作</th>
                        </tr>
                        </thead>
                        {volist name="Users" id="user" key="key"}
                        <tbody>
                        <tr>
                            <th scope="row">{$user->getData('name')}</th>
                            <td>{eq name="user->getData('pr')" value="0"}用户{/eq}
                              {eq name="user->getData('pr')" value="1"}管理员{/eq}
                            </td>
                            <td>
                              <a href="{:url('add')}" type="button" class="btn-sm btn-primary">编辑</a>
                              <a type="button" class="btn-sm btn-danger">删除</a>
                            </td>
                        </tr>    
                        </tbody>
                        {/volist}
                    </table>
                    
                </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</body>
</html>
