<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/es/thinkphp5/public/static/bootstrap-4.6.2-dist/css/style.css"  rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="/es/thinkphp5/public/static/bootstrap-4.6.2-dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <section class="vh-100" style="background-color: #508bfc;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center ">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card shadow-2-strong" style="border-radius: 1rem;height:700px">
                
                <nav>
                    <ul class="nav nav-pills">   
                      <li class="nav-item">
                        <a class="nav-link" href="{:url('homepage_controller/index')}">主页</a>
                      </li>
                  
                      <li class="nav-item">
                        <a class="nav-link" href="{:url('information_controller/index')}">个人信息</a>
                      </li>
                        {eq name="perId" value="1"} <li class="nav-item">
                          <a class="nav-link " href="{:url('system_controller/index')}">系统管理</a>
                        {/eq}
                      </li>  
                    </li>
                    <li class="nav-item">
                      <a class="nav-link " href="{:url('Login_controller/index')}">退出账户</a>
                    </li>
                    </ul>
                 </nav>    
               <div>
             
                    <form class="form-mglr" action="{:url('stream_controller/save')}" method="post">
                        <div class="form-row" col-md-4>
                            <input type="hidden" name="inandex" value="1"/>
                            <input type="hidden" name="pay_id" value="0"/>
                            <div class="form-group col-md-4">    
                                <select name="income_id" id="income"  class="form-control">
                                    {volist name="Income" id="income"}
                                     <option value="{$income->getData('id')}">{$income->getData('name')}</option>
                                    {/volist}
                                 </select>
                            </div>
                            <div class="form-group col-md-4">       
                                <select name="account_id" id="account"  class="form-control">
                                    {volist name="Account" id="account"}
                                     <option value="{$account->getData('id')}">{$account->getData('name')}</option>
                                    {/volist}
                                 </select>
                            </div>
                            <div class="form-group col-md-4">
                              <input type="text" name ="money" class="form-control"  placeholder="金额...">
                          </div>
                          <div class="form-group col-md-4">
                            
                              <input type="text" name ="remark" class="form-control" id="inputZip" placeholder="备注...">
                          </div>
                        </div>
                        </div>
                        <!-- <button type="submit" class="btn btn-primary" >保存</button> -->
                        <button class="btn btn-primary btn-block" type="submit">保存</button>
                    </form>
            </div>
            
            </div>
            </div>
          </div>
        </div>
      </section>
</body>
</html>
