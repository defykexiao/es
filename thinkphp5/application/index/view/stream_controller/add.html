{extend name="index"/}
{block name="title"}
增加收入
{/block}
{block name="section"} 
{/block}
{block name="content"}  
                        <div>
                            <form class="form-mglr" action="{:url('stream_controller/save')}" method="post">
                                <div class="form-row" col-md-4>
                                    {eq name ="$aid" value = "1"}
                                        <input type="hidden" name="inandex" value="1"/>
                                        <input type="hidden" name="pay_id" value="0"/>
                                    {else /}  
                                        <input type="hidden" name="inandex" value="0"/>
                                        <input type="hidden" name="income_id" value="0"/>
                                    {/eq}
                                    <div class="form-group col-md-4">    
                                        {eq name ="$aid" value = "1"}
                                            <select name="income_id" id="income"  class="form-control">
                                                {volist name="Income" id="income"}
                                                    <option value="{$income->getData('id')}">{$income->getData('name')}</option>
                                                {/volist}
                                            </select> 
                                        {else /}
                                            <select name="pay_id" id="pay"  class="form-control">
                                                {volist name="Pay" id="pay"}
                                                    <option value="{$pay->getData('id')}">{$pay->getData('name')}</option>
                                                {/volist}
                                            </select>
                                        {/eq}
                                    </div>
                                    <div class="form-group col-md-4">       
                                        <select name="account_id" id="account"  class="form-control">
                                            {volist name="Account" id="account"}
                                                <option value="{$account->getData('id')}">{$account->getData('name')}</option>
                                            {/volist}
                                        </select>
                                    </div>
                                    <div class="form-group col-md-4">
                                        <input type="text" name ="money" class="form-control"  placeholder="金额...">
                                    </div>
                                    <div class="form-group col-md-4">
                                        <input type="text" name ="remark" class="form-control" id="inputZip" placeholder="备注...">
                                    </div>
                                </div>
                                <button class="btn btn-primary btn-block" type="submit">保存</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {/block}
    </section>
</body>
</html>
