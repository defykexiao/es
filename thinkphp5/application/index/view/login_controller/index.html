<!DOCTYPE html>
<html lang="en">
<head>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="/thinkphp5/public/static/bootstrap-4.6.2-dist/css/bootstrap.min.css">
</head>
<body>
    <section class="h-150 gradient-form" style="background-color: #eee;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-10">
              <div class="card rounded-3 text-black">
                <div class="row g-0">
                  <div class="col-lg-6">
                    <div class="card-body p-md-5 mx-md-4">
                      <div class="text-center">
                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/lotus.webp"

                      </div>         
                      <form action="{:url('login')}" method="post">
                        <div class="form-outline mb-4">
                            <label class="form-label" for="form2Example11">用户名</label>
                          <input type="text"  name="username" id="username"  class="form-control"/>
                        </div>
                        <div class="form-outline mb-4">
                            <label class="form-label" for="form2Example22">密码</label>
                          <input type="password"  name="password" id="password" class="form-control" />                     
                        </div>
                        <div class="text-center pt-1 mb-5 pb-1">
                          <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="submit">登录</button>
                        </div>
                      </form>
      
                    </div>
                  </div>
                  <div class="col-lg-6 d-flex align-items-center gradient-custom-2" style="background-color: deepskyblue;">
                    <div class="text-white px-3 py-4 p-md-5 mx-md-4">

                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
