{extend name="index"/}
{block name="title"}
收入管理
{/block}
{block name="section"} 
{/block}
{block name="content"}
                <div class="form-row  mt-ms5">   
                    <a href="{:url('system_controller/index')}" class="btn btn-primary float-left" style="margin-left: 10px;">返回</a>
                    
                </div>
                <br>   
                <div class="d-flex align-items-center">
                    <div class="mx-auto"> 
                        <h4 >收入管理</h4>
                    </div>     
                  </div>  
                  <br>   
                <!-- navAndAdd -->
                <nav class="navbar navbar-light bg-light">
                  <form class="form-inline" >
                      <input name="name" type="text" class="form-control smr-sm-2" style="width:100px"  placeholder="类型..." value="{:input('get.name')}">
                      <button class="btn btn-outline-success" type="submit">查询</button>
                  </form>
                  <a href="{:url('add')}" class="btn btn-primary float-right">添加</a>
              </nav>
                <!-- form -->
                  <div class="col mt-4">
                    <table class="table table-striped">
                        <thead>
                        <tr class="text-center">
                            <th scope="col">序号</th>
                            <th scope="col">类型</th>
                            <th scope="col">操作</th>
                        </tr>
                        </thead>
                        {volist name="Income" id="incomes" key="key"}
                        <tbody>    
                        <tr>
                          <td>{$key}</td>
                            <td>&nbsp;&nbsp;&nbsp;&nbsp;{$incomes->getData('name')}</td>
                            <td>
                               &nbsp;&nbsp;<a type="button"  class="btn-sm btn-primary" href="{:url('edit?id=' . $incomes->getData('id'))}">编辑</a>
                                <a  type="button" class="btn-sm btn-danger" href="delete?id={$incomes->getData('id')}">删除</a>
                            </td>
                            </tr>
                        </tbody>
                        {/volist}
                    </table>
                  
                    {$Income->render()}
                </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        {/block}
      </section>
</body>
</html>
